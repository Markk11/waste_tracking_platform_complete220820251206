{% extends 'base.html' %}
{% block title %}Tracking Log{% endblock %}
{% block content %}
<h1>Tracking Log</h1>
<table class="table table-striped">
    <thead>
        <tr>
            {% for key in records[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in records %}
        <tr>
            {% for value in row.values() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
